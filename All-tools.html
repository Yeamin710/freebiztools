        /**
         * Renders the given array of tools into the tools-container div.
         * @param {Array} toolsToRender - The array of tool objects to display.
         */
        function renderTools(toolsToRender) {
            const container = document.getElementById('tools-container');
            container.innerHTML = ''; // Clear existing tools
            if (toolsToRender.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 col-span-full">No tools found for this category.</p>';
                return;
            }
            toolsToRender.forEach(tool => {
                const toolCard = `
                    <a href="${tool.href}" class="tool-link" target="_blank">
                        <div class="icon-box">
                            ${tool.icon}
                            <span class="text-center text-gray-700 font-medium">${tool.name}</span>
                            <p class="text-sm text-gray-500 mt-1">${tool.description}</p>
                        </div>
                    </a>
                `;
                container.innerHTML += toolCard;
            });
        }
        /**
         * Filters the main tools array based on a given category and renders the result.
         * It also handles the active state of the category buttons.
         * @param {HTMLElement} clickedButton - The button element that was clicked.
         * @param {string} category - The category to filter by, or 'All' to show all tools.
         */
        function filterTools(clickedButton, category) {
            const buttons = document.querySelectorAll('.category-btn');
            // Remove active classes from all buttons
            buttons.forEach(btn => {
                btn.classList.remove('bg-gray-700', 'text-white', 'shadow-md');
                btn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300', 'hover:text-gray-800');
            });
            // Add active classes to the clicked button
            clickedButton.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300', 'hover:text-gray-800');
            clickedButton.classList.add('bg-gray-700', 'text-white', 'shadow-md');
            let filteredTools = [];
            if (category === 'All') {
                filteredTools = tools;
            } else {
                filteredTools = tools.filter(tool => tool.category === category);
            }
            renderTools(filteredTools);
        }
        // Initialize the page by rendering all tools and setting the 'All' button as active when the window loads.
        window.onload = function() {
            const allButton = document.querySelector('[data-category="All"]');
            filterTools(allButton, 'All');
        };
