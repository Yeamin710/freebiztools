<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Contact</title>
    <!-- Use Tailwind CSS for a clean and modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a better look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            color: #1f2937; /* Dark text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 1rem;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            color: #1f2937;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1f2937;
            box-shadow: 0 0 0 3px rgba(31, 41, 55, 0.2);
        }
        .submit-btn {
            width: 100%;
            background-color: #1f2937;
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 700;
            padding: 1rem;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .submit-btn:hover {
            background-color: #374151;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        .contact-info a {
            color: #1f2937;
            text-decoration: underline;
            font-weight: 600;
        }
        .contact-info a:hover {
            color: #374151;
        }
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #22c55e; /* Green background */
            color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        .success-message.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- The button now shows an arrow, the word "Back", and has no background or padding -->
        <a href="https://freebiztools.xyz"
           class="absolute top-4 left-4 inline-block text-gray-800 rounded-md font-semibold
                  hover:text-gray-900 transition duration-200 focus:outline-none focus:ring-2
                  focus:ring-gray-700 focus:ring-offset-2">
            ‚Üê Back
        </a>

        <h1 class="text-4xl font-bold mb-4 text-gray-900">Feedback & Contact</h1>
        <p class="text-gray-600 mb-8">We'd love to hear your thoughts and suggestions to improve our services!</p>

        <!-- The 'action' attribute has been updated with your unique Formcarry endpoint. -->
        <form id="feedbackForm" action="https://formcarry.com/s/2m9QNfxQx41" method="POST" accept-charset="UTF-8" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email (Optional)</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full">
            </div>
            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" rows="6" placeholder="Enter your feedback here..." class="w-full" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Feedback</button>
        </form>

        <div class="contact-info">
            <h2 class="text-xl font-semibold mb-2">Or contact us directly</h2>
            <p>Email: <a href="mailto:freebiztools@atomicmail.io" class="hover:underline">freebiztools@atomicmail.io</a></p>
        </div>
    </div>

    <!-- Custom success message box -->
    <div id="successMessage" class="success-message hidden">
        <p class="text-2xl font-bold mb-2">Thank you!</p>
        <p>Your feedback has been submitted.</p>
    </div>

    <script>
        /**
         * Handles the form submission event.
         * @param {Event} event - The form submission event.
         */
        function submitForm(event) {
            // Prevent the default form submission to avoid page reload
            event.preventDefault();

            // Get the form and success message elements
            const form = document.getElementById('feedbackForm');
            const successMessage = document.getElementById('successMessage');

            // Send the form data to the Formcarry endpoint
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Show the success message on successful submission
                    successMessage.classList.add('visible');
                    form.reset();
                    
                    // Hide the message after a few seconds
                    setTimeout(() => {
                        successMessage.classList.remove('visible');
                    }, 3000);

                } else {
                    // Handle errors
                    console.error('Form submission failed.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
